<!DOCTYPE html> <html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Jesse Emond - Portfolio</title>
  </head>

  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="container">
      <!-- Presentation -->
      <div id="presentation" class="row">
        <div class="col s12">
          <div class="card cyan">
            <div class="white-text center">
              <!-- Header -->
              <div class="header">
                <img class="circle z-depth-3" src="img/me.jpg" />
                <h2 class="title">Jesse Emond</h2>
              </div>
              <!-- Description -->
              <p class="content flow-text">
                Software developer with a passion for
                <strong class="light-green accent-4">Computer Science <i class="fa fa-flask"></i></strong>,
                <strong class="deep-purple accent-4">Math <i class="fa fa-superscript"></i></strong>
                and
                <strong class="pink accent-2">Nutella <i class="fa fa-heart"></i></strong>.
              </p>
              <p class="flow-text">
                Still looking for the perfect balance
                <i class="fa fa-balance-scale"></i>.
              </p>
            </div>
            <!-- Social -->
            <div class="center card-action social-links white">
              <p class="flow-text">Find me on</p>
              <a href="https://twitter.com/JesseEmond" class="btn-floating btn-large waves-effect waves-light social-link" id="twitter"><i class="fa fa-twitter"></i></a>
              <a href="https://github.com/JesseEmond" class="btn-floating btn-large waves-effect waves-light social-link" id="github"><i class="fa fa-github"></i></a>
              <a href="https://stackoverflow.com/users/395386/jesse-emond" class="btn-floating btn-large waves-effect waves-light social-link" id="stackoverflow"><i class="fa fa-stack-overflow"></i></a>
              <a href="https://www.linkedin.com/in/jesseemond" class="btn-floating btn-large waves-effect waves-light social-link" id="linkedin"><i class="fa fa-linkedin"></i></a>
              <a href="mailto:emond.jesse@gmail.com" class="btn-floating btn-large waves-effect waves-light social-link" id="email"><i class="fa fa-envelope"></i></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
